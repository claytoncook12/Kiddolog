<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    {% block title %}<title>KiddoLog</title>{% endblock %}

    
    {% load static %}
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- KiddoLog CSS -->
    <link href="{% static 'css/kiddolog.css' %}" rel="stylesheet">

  </head>
  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-custom navbar-expand-lg navbar-dark" style="background-color: #5899FB;">
      <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">KiddoLog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'about' %}">About
                <span class="sr-only">(current)</span>
              </a>
            </li>
          {% if user.is_authenticated %}
            <li class="nav-item"><a class="nav-link"> User: {{ user.get_username }} </a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}?next={{request.path}}">Log out</a></li>
          {% else %}
            <li class="nav-item"><a class="nav-link" href="{% url 'login' %}?next={{request.path}}">Log In</a></li>
          {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container" id="page-content">

      <div class="row">

        <!-- Post Content Column -->
        <div class="col-lg-12">

        <!-- Content Blocks -->
        {% block content %}{% endblock %}

    	</div>

      </div>
      <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- Bootstrap core JavaScript and Other-->
    <script src="{% static 'css/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'css/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  </body>

</html>
